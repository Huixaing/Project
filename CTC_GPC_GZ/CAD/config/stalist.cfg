;车站列表格式定义为：
;  conid=x/y1/y2/y3 [key]
;  
;  其中：
;   1、conid为调度区段号
;   2、x为y的个数，可以填写-1，表示由程序自动读取个数
;   3、1/0代表所有车站
;   4、对于未配置conid，相当于对应的配置调度区段号为0/0, 既没有任何车站
;   5、key为相同调度区段号的索引值，或附加配置项，如BackToPass中，只有实际停站时间小于该值（秒数），才会按计划处理为通过

;TrustStop
;  定义是否以到达报点和出发报点必然为停车
;
;BackToPass
;  定义处理停站报点时是否保留原计划的通过状态
;
;BackToStop
;  定义处理通过报点时是否保留原计划的停站状态
;
;AcceptManualReportTime
;  定义接受人工报点的车站

;SubaoReportStaList
;  定义速报机车匹配线的匹配规则（兰州）

;AutoOverwriteAuto
;  定义哪些站自动采点可被后续自动采点覆盖

;AutoOverwriteManual
;  定义哪些站人工报点可被后续自动采点覆盖

;ManualOverwriteAuto
;  定义哪些站自动采点可被后续人工报点覆盖

;ManualOverwriteManual
;  定义哪些站人工报点可被后续人工报点覆盖

;CheckEntry
;  定义哪些站只有符合计划运行线出入口的报点才接受。如果该报点消息中有有效TRAIN_INDEX，则该配置不起作用。对于上报出入口为-1的，不检查报点出入口。

